<template>
    <lightning-card>
        <div class="header">
            <h1>2gezer Inspector</h1>
        </div>
        <div class="editForm">
            <lightning-record-edit-form
            onload={handleLoad}
            record-id={recordId}
            object-api-name={objectApiName}
            >
            <lightning-messages></lightning-messages>
            <lightning-input-field 
            field-name="Name">
             </lightning-input-field>
              </lightning-record-edit-form>
        </div>
        <div class="slds-var-m-around_medium">
            <h1> Date: {date}</h1>
            <h1> object: {object} </h1>
            <h1>Layout id : {layout}</h1>
            </div>
    </lightning-card>
</template>
